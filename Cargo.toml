[package]
name = "crankstart-cli"
version = "0.2.7"
authors = ["Rob Tsuk <rob@tsuk.com>"]
edition = "2018"
description = "A command line tool for use with [Crankstart](https://github.com/pd-rs/crankstart)."
license = "MIT"
repository = "https://github.com/pd-rs/crank"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "crank"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.31"
cargo_metadata = "0.10.0"
dirs = "2.0.2"
Inflector = "0.11.4"
log = { version = "0.4.8", features = ["max_level_trace", "release_max_level_trace"] }
pretty_env_logger = "0.4.0"
serde = "1.0.110"
serde_derive = "1.0.110"
structopt = "0.3.14"
toml = "0.5.6"
zip = "0.5"
zip-extensions = "0.6"