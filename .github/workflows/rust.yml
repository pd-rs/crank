name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build Windows
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

  build_mac:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build Mac
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

  build_linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build Linux
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
